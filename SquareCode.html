
<!DOCTYPE html>
<html>
<head>
    <title>Power Calculator</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4, #a1c4fd, #c2e9fb);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
        }
        @keyframes gradientBG {
            0% {background-position:0% 50%;}
            50% {background-position:100% 50%;}
            100% {background-position:0% 50%;}
        }
        .container {
            background: rgba(255,255,255,0.15);
            padding: 40px 50px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            display: flex;
            flex-direction: column;
            gap: 25px;
            align-items: center;
        }
        h1 {
            color: #fff;
            text-shadow: 1px 1px 5px rgba(0,0,0,0.3);
            margin: 0;
        }
        .inputs {
            display: flex;
            gap: 20px;
        }
        input {
            width: 100px;
            padding: 12px;
            border-radius: 12px;
            border: none;
            outline: none;
            font-size: 1em;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        input:focus {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Power Calculator</h1>
        <div class="inputs">
            <input type="number" id="num1" placeholder="Number">
            <input type="number" id="num2" placeholder="Square" readonly>
            <input type="number" id="num3" placeholder="Cube" readonly>
            <input type="number" id="num4" placeholder="4th Power" readonly>
        </div>
    </div>
    <script>
        const num1 = document.getElementById("num1");
        const num2 = document.getElementById("num2");
        const num3 = document.getElementById("num3");
        const num4 = document.getElementById("num4");

        num1.addEventListener("input", () => {
            const value = parseFloat(num1.value) || 0;
            num2.value = value ** 2;
            num3.value = value ** 3;
            num4.value = value ** 4;
        });
    </script>
</body>
</html>
