
<!DOCTYPE html>
<html>
<head>
    <title>User Details Form</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 50px;
            background: linear-gradient(135deg, #f093fb, #f5576c, #4facfe, #00f2fe);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
        }
        @keyframes gradientBG {
            0% {background-position:0% 50%;}
            50% {background-position:100% 50%;}
            100% {background-position:0% 50%;}
        }
        .container {
            background: rgba(255,255,255,0.15);
            backdrop-filter: blur(12px);
            padding: 40px 50px;
            border-radius: 25px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.25);
            width: 800px;
            max-width: 95%;
        }
        h1 {
            text-align: center;
            color: #fff;
            margin-bottom: 30px;
            text-shadow: 1px 1px 5px rgba(0,0,0,0.3);
        }
        form {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: space-between;
        }
        input, select {
            flex: 1 1 45%;
            padding: 12px 15px;
            border-radius: 15px;
            border: none;
            outline: none;
            font-size: 1em;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        input:focus, select:focus {
            transform: scale(1.05);
            box-shadow: 0 8px 25px rgba(0,0,0,0.35);
        }
        button {
            padding: 15px 30px;
            border-radius: 15px;
            border: none;
            cursor: pointer;
            font-size: 1em;
            font-weight: bold;
            color: #fff;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            transition: transform 0.3s, box-shadow 0.3s, background 0.3s;
        }
        button:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
            background: linear-gradient(135deg, #2575fc, #6a11cb);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 30px;
            background: rgba(255,255,255,0.25);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        th, td {
            padding: 15px;
            text-align: center;
            font-size: 1em;
        }
        th {
            background: linear-gradient(135deg, #ff6b6b, #f7d794);
            color: #fff;
        }
        tr:nth-child(even) td {
            background: rgba(255,255,255,0.1);
        }
        tr:nth-child(odd) td {
            background: rgba(255,255,255,0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>User Details Form</h1>
        <form id="userForm">
            <input type="text" id="name" placeholder="Full Name" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="number" id="age" placeholder="Age" required>
            <select id="gender" required>
                <option value="">Select Gender</option>
                <option>Male</option>
                <option>Female</option>
                <option>Other</option>
            </select>
            <input type="text" id="city" placeholder="City" required>
            <input type="text" id="country" placeholder="Country" required>
            <button type="submit">Submit</button>
        </form>
        <table id="dataTable">
            <thead>
                <tr>
                    <th>Name</th><th>Email</th><th>Age</th><th>Gender</th><th>City</th><th>Country</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    <script>
        const form = document.getElementById("userForm");
        const tableBody = document.querySelector("#dataTable tbody");

        form.addEventListener("submit", e => {
            e.preventDefault();
            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const age = document.getElementById("age").value;
            const gender = document.getElementById("gender").value;
            const city = document.getElementById("city").value;
            const country = document.getElementById("country").value;

            const row = document.createElement("tr");
            row.innerHTML = `<td>${name}</td><td>${email}</td><td>${age}</td><td>${gender}</td><td>${city}</td><td>${country}</td>`;
            tableBody.appendChild(row);

            form.reset();
        });
    </script>
</body>
</html>
