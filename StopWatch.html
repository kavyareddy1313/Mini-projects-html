
<!DOCTYPE html>
<html>
<head>
    <title>Increment On Click</title>
    <style>
        body {
            margin: 0;
            height: 30vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #ff9ac4, #fad0c4, #a1c4fd);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
        }
        @keyframes gradientBG {
            0% {background-position:0% 50%;}
            50% {background-position:100% 50%;}
            100% {background-position:0% 50%;}
        }
        .container {
            background: rgba(255,255,255,0.2);
            padding: 50px 60px;
            border-radius: 25px;
            backdrop-filter: blur(12px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.25);
            display: flex;
            flex-direction: column;
            gap: 40px;
            align-items: center;
            min-width: 400px;
        }
        h1 {
            color: #fff;
            text-shadow: 1px 1px 5px rgba(0,0,0,0.3);
            margin: 0;
        }
        .inputs {
            display: flex;
            gap: 25px;
        }
        input {
            width: 120px;
            padding: 18px;
            border-radius: 20px;
            border: none;
            outline: none;
            font-size: 1.5em;
            text-align: center;
            box-shadow: 0 7px 20px rgba(0,0,0,0.25);
            transition: transform 0.3s, box-shadow 0.3s, background 0.3s;
            background: linear-gradient(135deg, #f6d365, #fda085);
            color: #fff;
            font-weight: bold;
            cursor: pointer;
        }
        input:hover {
            transform: scale(1.08);
            box-shadow: 0 10px 30px rgba(0,0,0,0.35);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Click Inputs to Increment</h1>
        <div class="inputs">
            <input type="number" id="input1" value="0" readonly>
            <input type="number" id="input2" value="0" readonly>
            <input type="number" id="input3" value="0" readonly>
        </div>
    </div>
    <script>
        const inputs = [
            document.getElementById("input1"),
            document.getElementById("input2"),
            document.getElementById("input3")
        ];

        inputs.forEach(input => {
            input.addEventListener("click", () => {
                input.value = parseInt(input.value) + 1;
            });
        });
    </script>
</body>
</html>
