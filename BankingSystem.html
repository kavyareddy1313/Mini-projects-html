<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking System</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap');
        *{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif}
        body{
            height:100vh;
            display:flex;
            justify-content:center;
            align-items:center;
            background:linear-gradient(135deg,#2e8bff,#8e44ad)
        }
        .container{
            background:#ffffffee;
            padding:40px 30px;
            border-radius:20px;
            box-shadow:0 20px 50px rgba(0,0,0,0.2);
            width:350px;
            text-align:center
        }
        h1{margin-bottom:30px;color:#4b0082;font-size:28px}
        .input-group{margin-bottom:20px;text-align:left}
        .input-group label{display:block;margin-bottom:8px;color:#555;font-weight:500}
        .input-group input{
            width:100%;
            padding:12px 15px;
            border:2px solid #a29bfe;
            border-radius:10px;
            font-size:16px;
            outline:none;
            background:#f0f5ff
        }
        .buttons{display:flex;gap:10px}
        button{
            flex:1;
            padding:12px;
            border:none;
            border-radius:10px;
            background:linear-gradient(to right,#4facfe,#8e44ad);
            color:#fff;
            font-size:16px;
            cursor:pointer
        }
        .balance{
            margin-top:25px;
            font-size:22px;
            font-weight:600;
            color:#fff;
            padding:15px;
            border-radius:10px;
            background:#00c6ff
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Banking System</h1>

        <div class="input-group">
            <label>Enter Amount</label>
            <input type="number" id="amount" placeholder="0">
        </div>

        <div class="buttons">
            <button id="deposit">Deposit</button>
            <button id="withdraw">Withdraw</button>
        </div>

        <div class="balance" id="balance">Balance: $0.00</div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {

            let balance = 0

            const balanceDiv = document.getElementById("balance")
            const amountInput = document.getElementById("amount")
            const depositBtn = document.getElementById("deposit")
            const withdrawBtn = document.getElementById("withdraw")

            depositBtn.addEventListener("click", function () {
                let amount = Number(amountInput.value)
                if (amount <= 0) {
                    alert("Enter a valid amount")
                    return
                }
                balance += amount
                balanceDiv.textContent = `Balance: $${balance.toFixed(2)}`
                amountInput.value = ""
            })

            withdrawBtn.addEventListener("click", function () {
                let amount = Number(amountInput.value)
                if (amount <= 0) {
                    alert("Enter a valid amount")
                    return
                }
                if (amount > balance) {
                    alert("Insufficient balance!")
                    return
                }
                balance -= amount
                balanceDiv.textContent = `Balance: $${balance.toFixed(2)}`
                amountInput.value = ""
            })

        })
    </script>
</body>
</html>
